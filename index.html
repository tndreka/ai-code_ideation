<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Ideation Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: linear-gradient(to bottom right, #0F172A, #1E293B, #0F172A); /* bg-gradient-to-br from-gray-900 via-slate-900 to-gray-900 */
    }
    /* Custom scrollbar for better aesthetics in dark mode */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #475569; /* slate-600 */
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }

    .aurora-background {
      position: relative;
      overflow: hidden;
    }

    .aurora-background::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%; /* Wider to cover edges */
      height: 150%; /* Taller to cover edges */
      background-image: radial-gradient(ellipse at center, rgba(2, 132, 199, 0.15), transparent 60%), /* sky-600 */
                        radial-gradient(ellipse at top left, rgba(14, 165, 233, 0.1), transparent 70%), /* sky-500 */
                        radial-gradient(ellipse at bottom right, rgba(56, 189, 248, 0.1), transparent 70%); /* sky-400 */
      transform: translate(-50%, -50%);
      filter: blur(60px);
      opacity: 0.7;
      z-index: 0;
      pointer-events: none;
      animation: auroraShift 20s infinite linear;
    }
    
    @keyframes auroraShift {
      0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
      50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.1); }
      100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
    }

    .content-wrapper {
        position: relative;
        z-index: 1;
    }

    /* Styles for Mermaid diagram container */
    .mermaid-diagram-container {
      background-color: #1e293b; /* slate-800, a bit lighter than pure black for better contrast */
      border: 1px solid #334155; /* slate-700 */
      border-radius: 0.5rem;
      padding: 1rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      overflow: auto; /* Allow scrolling for large diagrams */
    }
    .mermaid-diagram-container svg {
      display: block;
      margin: auto; /* Center the diagram */
      max-width: 100%;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.3.0",
    "mermaid": "https://esm.sh/mermaid@10.9.1/dist/mermaid.esm.min.mjs"
  }
}
</script>

</head>
<body class="text-gray-100 selection:bg-sky-500 selection:text-white">
  <div id="root"></div>
  <script type="module">
    import mermaid from 'mermaid';
    mermaid.initialize({
      startOnLoad: false, // We will manually render diagrams
      theme: 'dark',
      darkMode: true,
      securityLevel: 'loose', // Or 'strict' or 'antiscript' depending on needs
      fontFamily: "'Inter', sans-serif",
      themeVariables: {
        background: '#0F172A', // Match body background
        mainBkg: '#1E293B',    // slate-800 (node backgrounds)
        primaryColor: '#38BDF8', // sky-400 (borders, lines)
        primaryTextColor: '#E2E8F0', // slate-200 (node text)
        lineColor: '#475569', // slate-600 (arrows, lines)
        fontSize: '14px',
      }
    });
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
